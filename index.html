<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/> <!-- fontawesome은 위아래 상관없이 아무데나 넣어도됨 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- css 가 더 힘이 있어야 해서 슬릭cdn은 위에 복붙 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="your-class">
                <div class="s1">
                    <video autoplay muted controls
                    src="http://h.vod.cgv.co.kr:80/vodCGVa/86489/86489_210441_1200_128_960_540.mp4" ></video>
                </div>
                <div class="s2"><video autoplay muted controls
                    src="http://h.vod.cgv.co.kr:80/vodCGVa/86489/86489_208607_1200_128_960_540.mp4" ></video></div>
                <div class="s3"><video autoplay muted controls
                    src="http://h.vod.cgv.co.kr:80/vodCGVa/86489/86489_211144_1200_128_960_540.mp4" ></video></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- 도움을 받아야 하는 것은 반드시 아래쪽에 -->
    <script>
        $(document).ready(function () {
            $('.your-class').slick({
                autoplay:true, /* 콤마 넣어줘야함 */
                dots:true,
                fade:true /* 알아만 놓기, 다음 동영상이 나올떄 fading out 되서 나타남 */
            });
        });
    </script>

</body>

</html>
